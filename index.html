<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
   <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <!-- Font Awesome -->

   <!-- Personal Css -->

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"><i class="fas fa-cloud-rain"></i>  Weather Dashboard  <i class="fas fa-sun"></i></h1>
        </div>
      </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <input type="text" id="inputName" class="form-control" placeholder="Name of city" aria-label="Name of City" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-dark" type="button" id="search">Search</button>
                    </div>
                </div>
                <div class="myDiv"></div>
            </div>
            <div class="col-8">
                <div class="container">
                    <div class="card">
                        <div class="weatherInfo">current/searched city info what is i fwljefalijdfsa
                           <div class="city"></div>
                            <div class="wind"></div>
                            <div class="humidity"></div>
                            <div class="temp"></div>       
                        </div>
                    </div>
                </div>
                <h3>5-Day Forecast:</h3>
                <div class="row2 justify-content-around">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
          </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- moment? -->

    <!-- personal js -->

</html>
